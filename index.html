<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leakosint Web UI</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #e2e8f0;
            --accent: #38bdf8; /* Cyan */
            --success: #4ade80; /* Green */
            --error: #f87171; /* Red */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 20px;
        }
        .header h1 { margin: 0; color: var(--accent); letter-spacing: 2px; }
        .header p { color: #94a3b8; font-size: 0.9rem; margin-top: 5px; }

        /* Form Card */
        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--accent); }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent); }

        .btn-search {
            width: 100%;
            padding: 14px;
            background-color: var(--accent);
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn-search:hover { opacity: 0.9; }
        .btn-search:active { transform: scale(0.98); }

        /* Results Area */
        #result-area { display: none; }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success);
        }

        .data-item {
            background-color: #0f172a;
            border: 1px solid #334155;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .data-key { color: #94a3b8; font-size: 0.85rem; text-transform: uppercase; }
        .data-val { color: var(--text-main); font-weight: 500; }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Util */
        .hidden { display: none; }
        .btn-download {
            background-color: var(--success);
            color: #064e3b;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .error-msg {
            color: var(--error);
            background: rgba(248, 113, 113, 0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>LEAKOSINT WEB</h1>
        <p>OSINT Data Breach Search Engine</p>
    </div>

    <div class="card">
        <div class="form-group">
            <label>API Token</label>
            <input type="text" id="apiToken" placeholder="Masukkan Token API (contoh: 67553...)" value="">
        </div>
        
        <div class="form-group">
            <label>Target (Email / Username / Phone)</label>
            <input type="text" id="targetInput" placeholder="Contoh: email@target.com">
        </div>

        <div class="form-group">
            <label>Limit Data</label>
            <input type="number" id="limitInput" value="100" min="10" max="10000">
        </div>

        <button class="btn-search" onclick="startSearch()">üîç SCAN DATABASE</button>
        <div id="errorBox" class="error-msg"></div>
    </div>

    <div id="loader" class="loader"></div>

    <div id="result-area" class="card">
        <div class="stats-bar">
            <span id="resultCount">Ditemukan: 0 Data</span>
            <button id="downloadBtn" class="btn-download" onclick="downloadJSON()">‚¨á Download JSON</button>
        </div>
        <div id="jsonOutput"></div>
    </div>
</div>

<script>
    let currentData = null;

    async function startSearch() {
        // 1. Ambil Value
        const token = document.getElementById('apiToken').value.trim();
        const target = document.getElementById('targetInput').value.trim();
        const limit = document.getElementById('limitInput').value;
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('result-area');
        const errorBox = document.getElementById('errorBox');
        const outputDiv = document.getElementById('jsonOutput');

        // 2. Validasi
        errorBox.style.display = 'none';
        if (!token || !target) {
            showError("Token dan Target wajib diisi!");
            return;
        }

        // 3. UI Reset
        loader.style.display = 'block';
        resultArea.style.display = 'none';
        outputDiv.innerHTML = '';

        // 4. Persiapan Request
        const payload = {
            "token": token,
            "request": target,
            "limit": parseInt(limit),
            "lang": "en"
        };

        try {
            // 5. Fetch API
            // Catatan: Jika API Server tidak mengizinkan CORS, ini mungkin gagal di browser.
            // Baris baru menggunakan Proxy
const response = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://leakosintapi.com/'), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            loader.style.display = 'none';

            if (response.status === 200) {
                const data = await response.json();
                currentData = data; // Simpan untuk download
                
                resultArea.style.display = 'block';
                
                if (data.List && Array.isArray(data.List)) {
                    document.getElementById('resultCount').innerText = `Ditemukan: ${data.List.length} Kebocoran`;
                    renderData(data.List);
                } else {
                    document.getElementById('resultCount').innerText = "Tidak ada data ditemukan atau format berbeda.";
                    outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }

            } else if (response.status === 401) {
                showError("Error 401: API Token Salah / Expired");
            } else if (response.status === 402) {
                showError("Error 402: Kuota Habis (Payment Required)");
            } else {
                showError(`Error ${response.status}: Terjadi kesalahan server.`);
            }

        } catch (error) {
            loader.style.display = 'none';
            console.error(error);
            showError("Gagal terhubung. Kemungkinan masalah CORS (Browser Security) atau Server Down.");
        }
    }

    function renderData(list) {
        const outputDiv = document.getElementById('jsonOutput');
        // Tampilkan maksimal 20 di layar agar browser tidak berat, sisanya di download
        const displayLimit = 20; 
        
        list.slice(0, displayLimit).forEach(item => {
            let html = `<div class="data-item">`;
            for (const [key, value] of Object.entries(item)) {
                html += `<div><span class="data-key">${key}:</span> <span class="data-val">${value}</span></div>`;
            }
            html += `</div>`;
            outputDiv.innerHTML += html;
        });

        if (list.length > displayLimit) {
            outputDiv.innerHTML += `<div style="text-align:center; color:#94a3b8; margin-top:10px;">... dan ${list.length - displayLimit} data lainnya (Download JSON untuk melihat semua) ...</div>`;
        }
    }

    function showError(msg) {
        const errorBox = document.getElementById('errorBox');
        errorBox.innerText = msg;
        errorBox.style.display = 'block';
    }

    function downloadJSON() {
        if (!currentData) return;
        
        const target = document.getElementById('targetInput').value.replace(/[^a-zA-Z0-9]/g, "_");
        const filename = `leakosint_${target}_${new Date().getTime()}.json`;
        
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentData, null, 4));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", filename);
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }
</script>

</body>
</html>
